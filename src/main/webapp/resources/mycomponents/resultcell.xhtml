<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="note"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <td class="#{cc.attrs.value ? 'ok_cell' : 'nok_cell'} resultcell">
            <h:panelGroup rendered="#{cc.attrs.value}" style="color: green;">
                <h:graphicImage library="images/icons" name="accept.png"/> Works!
            </h:panelGroup>
            <h:panelGroup rendered="#{!cc.attrs.value}" style="color: red;">
                <h:graphicImage library="images/icons" name="cross.png"/> Doesn't work!
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty cc.attrs.note}">
                <sup><a href="#f#{cc.attrs.note}">#{cc.attrs.note}</a></sup>
            </h:panelGroup>
        </td>
    </cc:implementation>
</html>
